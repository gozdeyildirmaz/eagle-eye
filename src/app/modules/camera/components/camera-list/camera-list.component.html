<div class="page-container">
  <div class="entrace">
    <span>WHAT WE OFFER</span>
    <h2>
      Smart Video Surveillance Systems
    </h2>
  </div>
  <div class="cards-container">
    <div *ngFor="let camera of cameraList; index as i" [routerLink]="['cameradetail/' + camera.cameraId]">
      <div class="card-wraper" data-slick-index="0" aria-hidden="false" style="width: 400px;">
        <div class="video-post">
          <div class="video-post-thumbnail">
            <img [src]="'assets/images/cam' + i%3 + '.jpg'" alt="">
            <div class="vid-post-info">
              <h2>{{camera.name}}</h2>

              <div class="detail">
                <span>AccountId : {{camera.accountId}}</span>
                <span>CameraId : {{camera.cameraId}}</span>
                <span>DeviceTypeId : {{camera.deviceTypeId}}</span>
                <span>EthMacAddress : {{camera.ethMacAddress}}</span>
                <span>ZoneId : {{camera.zoneId}}</span>
              </div>
            </div>
          </div>
          <div class="video-post-info">
            <h2><a title="">{{camera.name}}</a></h2>
          </div>
        </div><!--video-post end-->
      </div>

      <!--  {{camera.name}}-->
    </div>
  </div>

</div>
